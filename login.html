<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css">
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <div>
    <div class="row">
      <div class="col-md-12">
        <img class="img-fluid d-block float-left mx-5 py-3" src="assets/elvanto-logo.png" width="300"> </div>
    </div>
  </div>
  <form action="https://ohm.elvanto.net/login/" method="post">
    <input type="hidden" name="redirect_to" value="https://ohm.elvanto.net/">
    <br>
    <p class="mx-5">
      <label for="login_username">Username or Email</label>
      <br>
      <input type="text" name="login_username" id="login_username" autocomplete="off" class="border"> </p>
    <p class="mx-5">
      <label for="login_password">Password</label>
      <br>
      <input type="password" name="login_password" id="login_password" autocomplete="off" class="border"> </p>
    <p class="mx-5">
      <label>
        <input type="checkbox" name="remember_me" value="1"> Remember me</label>
    </p>
    <p class="mx-5">
      <button type="submit">Log In</button>
    </p>
  </form>
  <p class="mx-5">
    <a href="https://ohm.elvanto.net/login/?action=lostpassword">I forgot my password</a>
  </p>
</body>

</html>
